 * @description The main HTML file that serves as the entry point for the web application.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabletop Model Collector</title>
    <!-- Tailwind CSS for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PapaParse for robust CSV parsing in the browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.2/papaparse.min.js"></script>
    <!--
      Tailwind CSS configuration script.
      This configures a dark theme with a custom color palette for a consistent look and feel.
    -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#4f46e5',
              'secondary': '#10b981',
              'background': '#111827',
              'surface': '#1f2937',
              'text-primary': '#f9fafb',
              'text-secondary': '#d1d5db',
              'border': '#374151',
            },
          },
        },
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.10",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.5.3"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary">
    <!-- The root container where the React application will be mounted. -->
    <div id="root"></div>
    <!-- The main script for the application, loaded as a module. -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
