<!--
 * @file index.html
 * @description The main HTML file that serves as the entry point for the web application.
 * It sets up the basic document structure, includes necessary external libraries like Tailwind CSS for styling,
 * defines a dark theme, and specifies the root element for the React app.
 * This program was written by Stuart Mason October 2025.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabletop Model Collector</title>
    <!-- Tailwind CSS for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--
      Tailwind CSS configuration script.
      This allows for customizing the default Tailwind theme directly in the HTML.
      Here, we're enabling dark mode via the 'class' strategy and extending the theme
      with a custom color palette for a consistent look and feel across the application.
    -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': 'var(--theme-primary-color, #4f46e5)',
              'secondary': 'var(--theme-secondary-color, #10b981)',
              'background': '#111827',
              'surface': '#1f2937',
              'text-primary': '#f9fafb',
              'text-secondary': '#d1d5db',
              'border': '#374151',
            },
          },
        },
      }
    </script>
<!--
  The import map is a modern browser feature that allows for mapping module specifiers
  to specific URLs. This avoids the need for complex build tool configurations for module resolution,
  allowing us to use bare module specifiers (e.g., "react") directly in our JavaScript/TypeScript files.
  These URLs point to a CDN, which is an efficient way to load common libraries.
-->
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.5.3",
    "vite": "https://aistudiocdn.com/vite@^7.1.10",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4"
  }
}
</script>
</head>
  <body class="bg-background text-text-primary">
    <!-- The root container where the React application will be mounted. -->
    <div id="root"></div>
    <!-- The main script for the application, loaded as a module to enable ES6 module syntax (import/export). -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
